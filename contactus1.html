<!DOCTYPE html>
<html>
<head>
  <title>Game on.in - Contact Us</title>

  <style>
   
    body {
      background: #0d0d0d;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: gold;
      text-align: center;
      margin-top: 40px;
    }

    hr {
      border: 1px solid gold;
      width: 80%;
      margin: 30px auto;
    }

 
    header {
      background: white;
      padding: 12px;
      border-radius: 20px;
      margin: 10px;
      text-align: center;
    }

    header a {
      background: #007b3a;
      color: white;
      margin: 10px;
      padding: 10px 25px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    header a:hover {
      background: gold;
      color: black;
    }

    
    .form-container {
      background: #1a1a1a;
      border: 2px solid gold;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
    }

    .form-container label {
      display: block;
      text-align: left;
      margin: 10px 0 5px 20px;
      font-weight: bold;
      color: gold;
    }

    .form-container input,
    .form-container textarea {
      width: 85%;
      padding: 10px;
      margin: 8px 0 15px;
      border-radius: 10px;
      border: 1px solid gold;
      font-size: 16px;
      background: #262626;
      color: white;
      outline: none;
      transition: 0.3s;
    }

    .form-container input:focus,
    .form-container textarea:focus {
      border-color: #00cc66;
      background: #333;
    }

    .form-container input[type="submit"] {
      background: gold;
      color: black;
      font-weight: bold;
      border: none;
      width: 60%;
      border-radius: 50px;
      padding: 10px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-container input[type="submit"]:hover {
      background: #00cc66;
      color: white;
    }

    /* ====== Contact Info ====== */
    .contact-info {
      text-align: center;
      color: white;
      font-size: 18px;
      margin-top: 20px;
    }

    .contact-info p {
      margin: 5px;
      color: #ccc;
    }

   
    footer {
      background: blue;
      color: white;
      padding: 10px;
      border-radius: 20px;
      margin: 10px;
      text-align: center;
    }

    footer div {
      text-align: center;
      margin-bottom: 8px;
    }

    .q {
      width: 25px;
      height: 25px;
      margin: 8px;
      vertical-align: middle;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .q:hover {
      transform: scale(1.3);
      filter: brightness(1.3);
    }

    footer p {
      font-size: 14px;
      margin: 0;
    }

  
    @media (max-width: 600px) {
      .form-container {
        width: 85%;
        padding: 20px;
      }

      header a {
        display: inline-block;
        margin: 5px;
        padding: 8px 15px;
      }
    }

  </style>
</head>

<body>
  <h1><b>"Cricket Starts Here"</b></h1>
  <hr>

  <!-- ====== Header Navigation ====== -->
  <header>
    <nav>
      <a href="new.html">Home</a>
      <a href="product.html">Products</a>
      <a href="contactus1.html">Contact Us</a>
      <a href="aboutus.html">About Us</a>
    </nav>
  </header>

 
  <div class="form-container">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="number">Phone Number:</label>
      <input type="text" id="number" placeholder="Enter your phone number" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" placeholder="Enter your subject">

      <label for="message">Message:</label>
      <textarea id="message" rows="5" placeholder="Enter your message"></textarea>

      <input type="submit" value="Send Message">
    </form>
  </div>

  
  <div class="contact-info">
    <p><strong>Email:</strong> support@gameon.com</p>
    <p><strong>Call Us:</strong> +91 98564 53179</p>
  </div>
<br><br><br>
 
  <footer>
    <div>
      <a href="https://www.instagram.com" target="_blank">
        <img src="insta.png" alt="Instagram" class="q">
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img src="facebook.png" alt="Facebook" class="q">
      </a>
      <a href="https://www.youtube.com" target="_blank">
        <img src="youtube.png" alt="YouTube" class="q">
      </a>
    </div>

    <p>&copy; 2025 Game on.in | All Rights Reserved</p>
  </footer>

</body>
</html>
